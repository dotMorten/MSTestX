name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
        
    - name: Setup Visual Studio Command Prompt
      uses: microsoft/setup-msbuild@v1.1

    - name: Build
      run: |
        msbuild /restore /t:Build src/MSTestX.sln /p:Configuration=Release /p:GeneratePackageOnBuild=True /p:SkipWindows=True

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: NuGet Packages
        path: nupkg
